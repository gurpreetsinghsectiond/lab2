<!DOCTYPE html>
<html>
<head>
    <title>Simple Flexbox Layout</title>
    <style>
        /* Flex container styling */
        .flex-container {
            display: flex; /* Enables Flexbox layout */
            justify-content: space-around; /* Distributes space around items */
            align-items: center; /* Centers items vertically */
            padding: 10px; /* Padding around the container */
            background-color: darkblue; /* Background color for the container */
            height: 100vh; /* Makes the container take the full viewport height */
            box-sizing: border-box; /* Ensures padding is included in the container’s total width/height */
        }

        /* Flex item styling */
        .flex-item {
            background-color: red; /* Background color for flex items */
            border: 1px solid black; /* Border around flex items */
            padding: 20px; /* Padding inside the flex items */
            margin: 10px; /* Margin around the flex items */
            font-size: 20px; /* Font size for the text */
            text-align: center; /* Centers text inside flex items */
            flex-grow: 1; /* Allows flex items to grow and fill available space */
            min-width: 100px; /* Minimum width for each flex item */
            box-sizing: border-box; /* Ensures padding and border are included in the item’s width/height */
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
        <div class="flex-item">Item 4</div>
    </div>
</body>
</html>
